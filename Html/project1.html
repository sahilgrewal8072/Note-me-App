<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note my task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Note Me</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                Start Your Day!
            </div>
            <div class="card-body">
                <h5 class="card-title">Add your Notes</h5>
                <div class="form-floating">
                    <textarea class="form-control my-1" placeholder="Leave a comment here" id="noteText"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">What is moving on your head?</label>
                </div>
                <a href="#" class="btn btn-primary my-2" id="addBtn">Add Note</a>
            </div>
        </div>
        <hr>
        <h5>Your Notes</h5>
        </hr>
        <hr>
        </hr>
        <div class="row container-fluid" id="myNotes">
           
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="/JavaScript/pro1.js"></script>
</body>

</html>
